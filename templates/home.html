{% extends "layout.html" %}
{% block content %}
<div class="text-center mt-5">
  <h2>Welcome, {{ username }}!</h2>
  <p class="mt-3">Your latest capture:</p>
  {% if latest_image %}
    <img src="{{ latest_image }}" class="img-thumbnail mt-2" style="max-width:300px;">
  {% else %}
    <p class="text-muted">No captures yet. Go to Detection to start!</p>
  {% endif %}
  <div class="mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Detection</a>
    <a href="{{ url_for('gallery') }}" class="btn btn-secondary">View Gallery</a>
  </div>
</div>
{% endblock %}
