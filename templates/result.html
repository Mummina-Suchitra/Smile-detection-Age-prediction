<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="text-center p-5">

    <h2 class="mb-4 text-primary">Prediction Results</h2>

    <img src="{{ image_path }}" alt="Uploaded Image" class="img-thumbnail result-img">

    <div class="card result-card shadow">
        <div class="card-body">
            <h5 class="text-success">Smile Prediction:</h5>
            <p>{{ smile_result }} ({{ smile_confidence }}%)</p>

            <h5 class="text-info">Age Prediction:</h5>
            <p>{{ age_result }} ({{ age_confidence }}%)</p>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-4">Try Another Image</a>

</body>
</html>
